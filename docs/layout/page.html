<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{title}}</title>
  <link rel='shortcut icon' type='image/x-icon' href="{{asset 'images/taiko_favicon.ico'}}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script> 
  <script src="{{asset 'js/main.js'}}"></script>

  <link type="text/css" rel="stylesheet" href="{{asset 'css/fonts.css'}}" />
  <link type="text/css" rel="stylesheet" href="{{asset 'css/pilcrow.css'}}" />
  <link type="text/css" rel="stylesheet" href="{{asset 'css/hljs-github.min.css'}}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" /> 
  <link type="text/css" rel="stylesheet" href="{{asset 'css/style.css'}}" />
</head>
<body>
  {{~> navbar }}
  <div class="container-fluid flex-container">    
  <div class="search-bar">
      <form class="search-form">
        <label for="#search" class="search-label">
          <img src="{{asset 'images/search.svg'}}" class="search-icon"/> Search Docs
        </label>
        <input type="search" id="search"/>
      </form>
      
      <button class="hamburger sidebar-menu">
          <hr class="hamburger_line line1"/>
          <hr class="hamburger_line line2"/>
          <hr class="hamburger_line line3"/>
      </button>
    </div>
    <div class="sidebar">  
      <div class="scrollable menu-list">
        {{~> toc }}
      </div>

      <div class="sidebar-footer">
          <p class="powered-by">Powered by <a href="#"><img src="{{asset 'images/gauge.svg'}}" /></a></p>
          <p class="license-text">Licensed under the MIT License</p>
      </div>
    </div>
    <div class="scrollable main-content">
      {{~> header }}
      <div class="content-section">
        {{~> content}}
      </div>
    </div>
  </div>
  </div>
</body>
</html>
